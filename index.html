<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/global.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>Spotify - Web player: música para todas as pessoas</title>
</head>

<body>
  <div class="container-principal">
    <!-- Bloco pai -->
    <div class="menu">
      <!-- Bloco 1  Logo -->
      <div class="menu__logo">
        <a href="index.html">
          <img src="assets/svg/spotify-logo.svg" alt="Spotify" title="Spotify">
        </a>
      </div>

      <!-- Bloco 2 Home + Pesquisa + Icones -->
      <div class="menu__home">

        <button class="menu__home--animation">
          <img class="menu__img--svg" src="assets/svg/home-spotify.svg" alt="Inicio" title="Início">
        </button>
        <div class="menu__search menu_nav--content">
          <img class="menu__img--svg"" src=" assets/svg/search-spotify.svg" alt="Pesquisar" title="Buscar">
          <input class="menu__search--input" size="50" placeholder="O que você quer ouvir?" type="text" name="" id="">
          <img class="menu__img--svg" src=" assets/svg/navegar-spotify.svg" alt="" title="Navegar">
        </div>
      </div>

      <!-- Bloco 3 Ver planos premium + Installer + Icones e Logo user-->
      <div class="menu__icons--wrapper">
        <div class="menu__list--stylebutton">
          <a class="menu__font--black href="">Ver planos Premium</a>
        </div>

        <div class=" menu__list--nav menu__installer--hover">
            <img class="menu__img--svginstaller" src="./assets/svg/download-spotify.svg" alt="Instale o spotify">
            <a class="menu__font" href="">Instalar aplicativo</a>
        </div>

        <div class="menu__icons">
          <button class="menu__notificacao--bg menu__nav--animation"><img class="menu__img--svginstaller" src="assets/svg/notificacao-spotify.svg" alt="" title="Notificações"></button>
          <button class="menu__notificacao--bg menu__nav--animation"><img class="menu__img--svginstaller" src="assets/svg/atividade-amigo-spotify.svg" alt="" title="Atividade de amigos "></button>
          <div class="menu__home--animation  menu_user--logo">
            <button class="menu__user--button" title="Gustavo"> G
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
